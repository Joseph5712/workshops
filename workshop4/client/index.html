<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 1 - Consume API</title>
  <script src="js/functions.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">

    <form action="" method="post">
      <div class="form-group">
        <label for="">Name Course</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="" aria-describedby="helpId">
        
      </div>
      <div class="form-group">
        <label for="">Credits</label>
        <input type="text" id="credits" name="credits" class="form-control" placeholder="" aria-describedby="helpId">
        
      </div>
      <button type="button" class="btn btn-primary" onclick="createCourse(); return false;">Save</button>
    </form>
  </div>

  <div class="container">
    <button onclick="getCourses();">Get Teacher</button>
    <h3>Results:</h3>
    <ul id="result"></ul>

  </div>
</body>

</html>
